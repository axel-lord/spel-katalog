[workspace]
members = [ "spel-katalog-build", "spel-katalog", "spel-katalog-common", "spel-katalog-settings", "spel-katalog-games", "spel-katalog-info", "spel-katalog-parse", "spel-katalog-script"]
resolver = "2"
default-members = ["spel-katalog"]

[profile.release]
strip = "debuginfo"
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[workspace.lints.rust]
missing_docs = "warn"
missing_debug_implementations = "warn"

[workspace.lints.clippy]
allow_attributes = "warn"
missing_docs_in_private_items = "warn"
missing_errors_doc = "warn"
missing_panics_doc = "warn"
missing_safety_doc = "warn"
future_not_send = "warn"
missing_const_for_fn = "warn"

[workspace.dependencies]
async-stream = "0.3.6"
bon = "3.6.3"
clap = "4.5.39"
color-eyre = "0.6.5"
convert_case = "0.8.0"
derive_more = "2.0.1"
env_logger = "0.11.8"
iced = "0.13.1"
image = "0.25.6"
itertools = "0.14.0"
log = "0.4.27"
parking_lot = "0.12.4"
paste = "1.0.15"
prettyplease = "0.2.33"
quote = { version = "1.0.40", default-features = false }
rayon = "1.10.0"
regex = "1.11.1"
rfd = { version = "0.15.3", default-features = false }
rustc-hash = "2.1.1"
serde = "1.0.219"
shell-words = "1.1.0"
strsim = "0.11.1"
strum = "0.27.1"
syn = { version = "2.0.101", default-features = false }
tap = "1.0.1"
thiserror = "2.0.12"
tokio = { version = "1.45.1" }
tokio-stream = { version = "0.1.17" }
toml = "0.8.22"
xdg = "3.0.0"
proc-macro2 = { version = "1.0.95", default-features = false }
spel-katalog-build = { path = "spel-katalog-build" }
spel-katalog-common = { path = "spel-katalog-common" }
spel-katalog-games = { path = "spel-katalog-games" }
spel-katalog-settings = { path = "spel-katalog-settings" }
indexmap = "2.9.0"
nom = "8.0.0"
nom_locate = "5.0.0"
rustix = "1.0.7"
smallvec = "1.15.1"
spel-katalog-info = { path = "spel-katalog-info" }
yaml-rust2 = "0.10.3"
whoami = { version = "1.6.0", default-features = false }
spel-katalog-parse = { path = "spel-katalog-parse" }
pretty_assertions = "1.4.1"
serde_json = "1.0.140"
futures = "0.3.31"
spel-katalog-script = { path = "spel-katalog-script" }
clap_complete = "4.5.54"
rusqlite = "0.36.0"
iced_highlighter = "0.13.0"
open = "5.3.2"

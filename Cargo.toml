[package]
name = "spel-katalog"
version = "0.1.0"
edition = "2024"

[dependencies]
async-stream = "0.3.6"
bon = "3.6.3"
clap = { version = "4.5.39", features = ["derive"] }
color-eyre = "0.6.5"
derive_more = { version = "2.0.1", features = ["from", "is_variant", "display", "into_iterator", "as_ref", "deref", "into", "deref_mut"] }
display = "0.1.2"
env_logger = "0.11.8"
iced = { version = "0.13.1", features = ["tokio", "lazy", "image", "advanced"] }
image = "0.25.6"
itertools = "0.14.0"
log = { version = "0.4.27", features = ["max_level_debug", "release_max_level_info"] }
parking_lot = "0.12.4"
paste = "1.0.15"
rayon = "1.10.0"
regex = "1.11.1"
rfd = { version = "0.15.3", default-features = false, features = ["xdg-portal", "tokio"] }
rustc-hash = "2.1.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_yml = "0.0.12"
shell-words = "1.1.0"
sqlite = "0.37.0"
strsim = "0.11.1"
strum = { version = "0.27.1", features = ["derive"] }
tap = "1.0.1"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["full"] }
toml = "0.8.22"
xdg = "3.0.0"

[build-dependencies]
convert_case = "0.8.0"
prettyplease = "0.2.33"
quote = { version = "1.0.40", default-features = false }
regex = "1.11.1"
rustc-hash = "2.1.1"
serde = { version = "1.0.219", features = ["derive"] }
syn = { version = "2.0.101", default-features = false, features = ["full"] }
toml = "0.8.22"

[profile.release]
strip = "debuginfo"
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[lints.rust]
missing_debug_implementations = "warn"

[lints.clippy]
allow_attributes = "warn"
missing_panics_doc = "warn"
missing_safety_doc = "warn"
future_not_send = "warn"
# missing_const_for_fn = "warn"

[workspace]
members = [ "spel-katalog-build","spel-katalog", "spel-katalog-common"]
resolver = "2"
default-members = ["spel-katalog"]

[profile.release]
strip = "debuginfo"
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[workspace.lints.rust]
missing_docs = "warn"
missing_debug_implementations = "warn"

[workspace.lints.clippy]
allow_attributes = "warn"
missing_docs_in_private_items = "warn"
missing_errors_doc = "warn"
missing_panics_doc = "warn"
missing_safety_doc = "warn"
future_not_send = "warn"
missing_const_for_fn = "warn"

[workspace.dependencies]
async-stream = "0.3.6"
bon = "3.6.3"
clap = "4.5.39"
color-eyre = "0.6.5"
convert_case = "0.8.0"
derive_more = "2.0.1"
display = "0.1.2"
env_logger = "0.11.8"
iced = "0.13.1"
image = "0.25.6"
itertools = "0.14.0"
log = "0.4.27"
parking_lot = "0.12.4"
paste = "1.0.15"
prettyplease = "0.2.33"
quote = { version = "1.0.40", default-features = false }
rayon = "1.10.0"
regex = "1.11.1"
rfd = { version = "0.15.3", default-features = false }
rustc-hash = "2.1.1"
serde = "1.0.219"
serde_yml = "0.0.12"
shell-words = "1.1.0"
sqlite = "0.37.0"
strsim = "0.11.1"
strum = "0.27.1"
syn = { version = "2.0.101", default-features = false }
tap = "1.0.1"
thiserror = "2.0.12"
tokio = { version = "1.45.1" }
tokio-stream = { version = "0.1.17" }
toml = "0.8.22"
xdg = "3.0.0"
proc-macro2 = { version = "1.0.95", default-features = false }
spel-katalog-build = { path = "spel-katalog-build" }
